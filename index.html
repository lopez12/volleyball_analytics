<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="input-section" data-html2canvas-ignore="true">
        <h2>üèê Anal√≠tica de Voleibol</h2>
        <p>Pega el log del partido (Ej: <code>7S# 10R! 2E+ 7A-</code>):</p>
        <textarea id="matchLog" placeholder="Pega aqu√≠ la secuencia...">7S# 17S+ 4D! 10A- 5R# 2E# 7A# 12S# 22S- 1R- 5R+ 2E# 10A# 5S+ 1D! 2E! 4A! 5D# 2E# 7A- 4R# 2E# 5A# 10S+ 10B# 10S- 5R+ 2E# 7A# 4S+ 7D# 2E# 10A# 5R# 2E- 5R# 2E# 7A#</textarea>
        <div class="btn-group">
            <button onclick="generateReport()" class="btn-primary">üìä Generar Reporte</button>
            <button onclick="downloadPDF()" class="btn-success" id="btnDownload" style="display:none">üìÑ Descargar PDF</button>
        </div>
        <div style="margin-top:15px;">
            <label for="actionFilter" style="font-size:0.9rem; color:var(--text-muted); font-weight:600;">Filtrar por acci√≥n:</label>
            <select id="actionFilter" onchange="generateReport()" style="margin-left:10px; padding:4px 8px; border-radius:5px;">
                <option value="ALL">Todas</option>
                <option value="S">Saque</option>
                <option value="R">Recepci√≥n de Saque</option>
                <option value="E">Acomodo</option>
                <option value="A">Ataque</option>
                <option value="D">Defensa</option>
                <option value="B">Bloqueo</option>
            </select>
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="report-header">
            <h1 style="margin:0; font-size: 1.5rem;">Reporte de Partido</h1>
            <p style="color: gray; margin: 2px 0 0 0; font-size: 0.8rem;" id="reportDate">Fecha: --/--/----</p>
        </div>

        <h3 style="border-bottom: 2px solid #2563eb; padding-bottom: 5px; font-size: 0.9rem; margin-top:5px;">Resumen Global</h3>
        <div class="general-stats">
            <div class="stat-card">
                <div class="stat-value" id="teamRating">0.0</div>
                <div class="stat-label">Rating Equipo</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalActions">0</div>
                <div class="stat-label">Acciones Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="perfectIndex" style="color: var(--success)">0%</div>
                <div class="stat-label">Eficacia Perfecta</div>
            </div>
        </div>

        <h3 style="border-bottom: 2px solid #2563eb; padding-bottom: 5px; font-size: 0.9rem;">Detalle por Jugador</h3>
        <div id="playersGrid" class="players-grid"></div>
        <h3 style="border-bottom: 2px solid #2563eb; padding-bottom: 5px; font-size: 0.9rem; margin-top:20px;">Acciones de Equipo</h3>
        <div id="teamActionsGrid" class="players-grid"></div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
